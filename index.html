<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/Ferreteria/perfil.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferreteria - El Moro</title>
    <script type="module" crossorigin src="/Ferreteria/assets/index-CqDpBhll.js"></script>
    <link rel="stylesheet" crossorigin href="/Ferreteria/assets/index-B4-1WvJh.css">
  </head>
  <body>
    <script>
      const base = "/Ferreteria/";
      const month = new Date().getMonth();

      if (month === 11) {
        document
          .querySelectorAll("link[rel='icon']")
          .forEach((el) => el.remove());

        const link = document.createElement("link");
        link.rel = "icon";
        link.type = "image/png";
        link.href = base + "perfil-navidad.png";

        document.head.appendChild(link);
      }
    </script>

    <div id="app"></div>
  </body>
</html>
